<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turker Description Task</title>
  <!-- Add Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="imageContainer">
          <img id="personImage" src="path/to/your/image.jpg" class="img-fluid" alt="Person Image">
        </div>
        <div id="formContainer">
          <form id="descriptionForm">
            <!-- Bootstrap form elements -->
            <div class="form-group">
              <label for="gender">Gender:</label>
              <input type="text" id="gender" name="gender" class="form-control" placeholder = "male" required>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="text" id="age" name="age" class="form-control" placeholder = "mid 30s" required>
            </div>
            <div class="form-group">
              <label for="age">Skin Color:</label>
              <input type="text" id="age" name="age" class="form-control" required>
            </div>
            <!-- Add other form fields similarly -->
            <div class="form-group">
              <label for="additionalInfo">Additional Information:</label>
              <textarea id="additionalInfo" name="additionalInfo" class="form-control" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
